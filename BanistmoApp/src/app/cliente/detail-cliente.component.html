<div class="container">
    <div class="row mt-5" *ngIf="cliente">
        <div class="col-md-4 mx-auto">
            <div class="card text-center" style="width: 18rem;">
                <div class="card-header text-center">
                    Detalle
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>Codigo: </b>{{cliente.codigo}}</li>
                    <li class="list-group-item"><b>Nombre completo: </b>{{cliente.nombre_completo}}</li>
                    <li class="list-group-item"><b>Ingresos: </b>{{cliente.ingresos}}</li>
                    <li class="list-group-item"><b>Ciudad: </b>{{cliente.ciudad}}</li>
                    <li class="list-group-item"><b>Edad: </b>{{cliente.edad}}</li>
                </ul>
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" routerLink='/'><i
                            class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
            </div>

        </div>
    </div>
</div>
